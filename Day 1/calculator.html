<html>

<head>
      <h1>Add program</h1>
      <script src="calculator.js"></script>
      <link rel="stylesheet" href="calculator.css">
</head>

<body>
      <script language="javascript">
            function addNumbers() {
                  var number1 = parseInt(document.getElementById("number1").value);
                  var number2 = parseInt(document.getElementById("number2").value);
                  var ansD = document.getElementById("answer");
                  ansD.value = number1 + number2;
            }
      </script>

      number1 = <input type="text" id="number1" name="number1" value="" /> <br>
      number2 = <input type="text" id="number2" name="number2" value="" /> <br>
      <input type="button" name="Sumbit" value="SUM" onclick="javascript:addNumbers()" /> <br>
      Result = <input type="text" id="answer" name="answer" value="" />
      <table align="center">
            <tr>
                  <th colspan=4><input type="text" id="num1" /></th>
            </tr>
            <tr>
                        <th colspan=4><input type="text" id="num2" /></th>
                  </tr>
            <tr>
                  <td><button onclick="clearText()">C</button></td>
                  <td><button>&lArr;</button></td>
                  <td><button onclick="setValue('/')">&div;</button></td>
                  <td><button onclick="setValue('*')">&times;</button></td>
            </tr>
            <tr>
                  <td><button onclick="setValue('7')" value="7">7</button></td>
                  <td><button onclick="setValue('8')" value="8">8</button></td>
                  <td><button onclick="setValue('9')" value="9">9</button></td>
                  <td><button onclick="setValue('-')">&minus;</button></td>
            </tr>
            <tr>
                  <td><button onclick="setValue('4')" value="4">4</button></td>
                  <td><button onclick="setValue('5')" value="5">5</button></td>
                  <td><button onclick="setValue('6')" value="6">6</button></td>
                  <td><button onclick="setValue('+')">&plus;</button></td>
            </tr>
            <tr>
                  <td><button onclick="setValue('1')" value="1">1</button></td>
                  <td><button onclick="setValue('2')" value="2">2</button></td>
                  <td><button onclick="setValue('3')" value="3">3</button></td>
                  <td rowspan="2" onclick="calculate()"><button>&equals;</button></td>
            </tr>
            <tr>
                  <td><button>%</button></td>
                  <td><button onclick="setValue('0')" value="0">0</button></td>
                  <td><button>.</button></td>                  
            </tr>
      </table>
</body>

</html>
